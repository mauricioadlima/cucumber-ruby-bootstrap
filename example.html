<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cucumber bootstrap</title>
<script>
function save() {
  if(confirm("Are you sure?")) {
    alert("Saved with successfully!")
  } else {
    alert("Cannot be saved!")
  }
}
</script>
</head>

<body>
  <h1>Example for cucumber tests</h1>

  <form method="POST">
    <label>Name: </label>
    <input type="text" name="name" />
    <br />

    <label>E-mail: </label>
    <input type="email" name="email" />
    <br />

    <label>Phone: </label>
    <input type="text" name="phone" />
    <br />

    <label>Gender: </label>
    <select name="gender">
      <option></option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <br />

    <input type="reset" value="Clean"/>
    <input type="submit" onclick="save()" value="Save"/>
  </form>
</body>

</html>
